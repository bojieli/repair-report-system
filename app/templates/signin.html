{% extends "layout.html" %}
{% block content %}

<div class="container">
  <div class="float-element">

    {% if error %}
    <!-- error message display -->
    <div class="row">
      <div class="alert alert-danger col-sm-6" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{ error }}
      </div>
    </div>
    {% endif %}

    <h3 class="blue">Sign in</h3>
    <hr>

    {% with messages = get_flashed_messages() %}
      {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form class="form-horizontal" method='post' action='/signin/'>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
          <input type="text" name="username" class="form-control" id="inputEmail" autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" name="password" class="form-control" id="inputPassword">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
          <button type="submit" class="btn btn-primary btn-blue btn-block">Sign in</button>
        </div>
      </div>
    </form>

  </div>
</div>

{% endblock %}

{% block script %}
<script>
 $('#inputEmail').focus();
</script>
{% endblock %}
