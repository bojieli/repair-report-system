{% extends "layout.html" %}
{% block content %}

<div class="container">

  <div class="float-element">
    <h3 class="blue">完成报修单 #{{ ticket.id }}</h3>

    <hr>
    {% include 'ticket-display.html' %}

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">处理结果：</h3>
      </div>
      <div class="panel-body">
        <form method="post">
            {{ form.csrf_token }}
            <textarea name="response"></textarea>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
      </div>
    </div>
  </div><!-- /.float-element -->
</div><!-- /.container -->

{% endblock %}

{% block script %}
{% endblock %}
