{% extends "layout.html" %}
{% block content %}

<div class="container">

  <div class="float-element">
    <h3 class="blue">分配报修单 #{{ ticket.id }}</h3>

    <hr>
    {% include 'ticket-display.html' %}

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">把报修单分配给：</h3>
      </div>
      <div class="panel-body">
        <form method="post">
          {{ form.csrf_token }}
          <select name="worker">
              {% for worker in ticket.department.workers %}
              <option value="{{ worker.id }}">{{ worker.username }}</option>
              {% endfor %}
          </select>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
      </div>
    </div>
  </div><!-- /.float-element -->
</div><!-- /.container -->

{% endblock %}

{% block script %}
{% endblock %}
