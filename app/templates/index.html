{% extends "layout.html" %}
{% block content %}

<div class="container">

  <div class="row">
    <div class="col-sm-8">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">我要报修</h3>
        </div>
        <div class="panel-body">
    <form class="" method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="department">报修类别</label>
            <select id="department" required name="department_id" class="form-control">
                {% for item in departments %}
                <option value={{ item.id }}>{{ item.description }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="location">故障位置</label>
            <input type="text" required class="form-control" id="location" name="location">
        </div>
        <div class="form-group">
            <label for="reporter_email">Email</label>
            <input type="email" required class="form-control" id="reporter_email" name="reporter_email">
        </div>
        <div class="form-group">
            <label for="reporter_phone">电话</label>
            <input type="text" required class="form-control" id="reporter_phone" name="reporter_phone">
        </div>
        <div class="form-group">
            <label for="description">故障描述</label>
            <textarea type="text" class="form-control" rows="8" name="description" id="content-editor" required></textarea>
        </div>
        <div class="form-group">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">报告故障</button>
            </div>
        </div>
    </form>
        </div>
    </div><!-- panel -->
    </div><!-- col-sm-8 -->

    <div class="col-sm-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">报修查询</h3>
        </div>
        <div class="panel-body">
        <form method="get" action="/ticket/" class="form-inline">
            <div class="form-group">
                <label>输入报修单号以查询</label>
                <input class="form-control" type="number" name="id">
                <button type="submit" class="btn btn-default">查询</button>
            </div>
        </form>
        </div>
    </div><!-- panel -->
    </div><!-- col-sm-6 -->

  </div><!-- /.row-->
</div><!-- /.container -->

{% endblock %}

{% block script %}
{% include "ckeditor.html" %}
{% endblock %}
